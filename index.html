<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Calculadora</title>
</head>
<body>
<div class="calculadora">
  <div class="display-screen">
    <div class="previous-operand">
    </div>
    <div class="current-operand">0</div>
  </div>
  <div class="all-btns">
  <div class="delete-btns">
    <button class="delete delet">Delete</button>
    <button class="delete clear">Clear</button>
  </div>
  <div class="buttons">
    <div class="numbers">
    <button class="number seven">7</button>
    <button class="number eigth">8</button>
    <button class="number nine">9</button>
    <button class="number four">4</button>
    <button class="number five">5</button>
    <button class="number six">6</button>
    <button class="number one">1</button>
    <button class="number two">2</button>
    <button class="number three">3</button>
    <button class="number dot">.</button>
    <button class="number zero">0</button>
    <button class="equal">=</button>
    </div>
    <div class="operations">
       <button class="ope sum">+</button>
       <button class="ope minus">-</button>
       <button class="ope por">x</button>
       <button class="ope divide">/</button>
    </div>
</div>
</div>
</div>
<script src="main.js"></script>
</body>
</html>
